<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-output" class="form-control text-center" type="text">
                    <button id="pin-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="dialedPin" class="form-control text-center" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div onclick="getNumber('numSeven')" id="numSeven" class="button">7</div>
                                <div onclick="getNumber('numEight')" id="numEight" class="button">8</div>
                                <div onclick="getNumber('numNine')" id="numNine" class="button">9</div>
                            
                            <div class="calc-button-row">
                              <div onclick="getNumber('numFour')" id="numFour" class="button">4</div>
                              <div onclick="getNumber('numFive')" id="numFive" class="button">5</div>
                              <div onclick="getNumber('numSix')" id="numSix" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getNumber('numOne')" id="numOne"  class="button">1</div>
                              <div onclick="getNumber('numTwo')" id="numTwo" class="button">2</div>
                              <div onclick="getNumber('numThree')" id="numThree" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div onclick="getNumber('numZero')" id="numZero" class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notification" class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
